spring.application.name=APIRestStudents

#Habilitar/Desahabilitar api-docs - swagger-ui
springdoc.api-docs.enabled= true
springdoc.swagger-ui.enabled=true

#Definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

#Seleccionar paquetes, clases a encontrar
#springdoc.packages-to-scan=com.paquete1
springdoc.paths-to-match=/students/**
